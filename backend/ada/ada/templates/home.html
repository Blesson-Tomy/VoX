<!DOCTYPE html>
<html>
<head>
    <title>Bill Feedback Portal</title>
</head>
<body>
    <h1>Available Bills</h1>
    <ul>
        {% for bill in bills %}
            <li>
                <a href="{% url 'bill_detail' bill.id %}">{{ bill.title }}</a>
            </li>
        {% empty %}
            <p>No bills available</p>
        {% endfor %}
    </ul>
</body>
</html>
