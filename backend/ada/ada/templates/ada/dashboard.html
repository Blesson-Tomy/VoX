<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - {{ bill.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .dashboard-card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .stats-card {
            transition: transform 0.2s;
        }
        .stats-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="dashboard-card bg-white p-4 mb-4">
            <h1 class="h2 mb-4">Feedback Dashboard: {{ bill.title }}</h1>

            <div class="row g-4">
                <div class="col-md-8">
                    <div class="card dashboard-card">
                        <div class="card-body">
                            <canvas id="feedbackChart" width="400" height="200"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card dashboard-card">
                        <div class="card-header bg-primary text-white">
                            <h2 class="h5 mb-0">Feedback Summary</h2>
                        </div>
                        <div class="card-body">
                            <div class="stats-card p-2 mb-2 bg-success bg-opacity-10 rounded">
                                <h6 class="mb-0">Support</h6>
                                <h3 class="mb-0">{{ support }}</h3>
                            </div>
                            <div class="stats-card p-2 mb-2 bg-danger bg-opacity-10 rounded">
                                <h6 class="mb-0">Oppose</h6>
                                <h3 class="mb-0">{{ oppose }}</h3>
                            </div>
                            <div class="stats-card p-2 bg-warning bg-opacity-10 rounded">
                                <h6 class="mb-0">Suggestions</h6>
                                <h3 class="mb-0">{{ suggest }}</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            

            <div class="card dashboard-card mt-4">
                <div class="card-header bg-primary text-white">
                    <h2 class="h5 mb-0">All Comments</h2>
                </div>
                <div class="card-body">
                    <div class="list-group">
                        {% for fb in feedbacks %}
                            <div class="list-group-item">
                                <span class="badge bg-{% if fb.sentiment == 'support' %}success{% elif fb.sentiment == 'oppose' %}danger{% else %}warning{% endif %} mb-2">
                                    {{ fb.sentiment|title }}
                                </span>
                                <p class="mb-0">{{ fb.comment }}</p>
                            </div>
                        {% empty %}
                            <p class="text-muted">No comments yet.</p>
                        {% endfor %}
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <a href="{% url 'bill_detail' bill.id %}" class="btn btn-primary">Back to Bill</a>
                <a href="{% url 'home' %}" class="btn btn-outline-secondary">Back to Bills</a>
            </div>
        </div>
    </div>
